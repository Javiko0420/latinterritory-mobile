name: latinterritory
description: LatinTerritory - Community app for Latinos abroad.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # Networking
  dio: ^5.7.0

  # Routing
  go_router: ^17.1.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # Models / Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Environment Variables
  envied: ^1.3.3

  # Google Sign-In
  google_sign_in: ^7.2.0

  # i18n
  slang: ^4.12.1
  slang_flutter: ^4.12.1

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.16

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.5
  json_serializable: ^6.8.0
  riverpod_generator: ^4.0.3
  envied_generator: ^1.3.3
  go_router_builder: ^4.2.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

